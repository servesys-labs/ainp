---
apiVersion: v1
kind: Service
metadata:
  name: ainp-redis
  namespace: ainp
  labels:
    app: ainp-redis
spec:
  type: ClusterIP
  selector:
    app: ainp-redis
  ports:
    - port: 6379
      targetPort: 6379
      name: redis
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ainp-redis
  namespace: ainp
  labels:
    app: ainp-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ainp-redis
  template:
    metadata:
      labels:
        app: ainp-redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - containerPort: 6379
              name: redis
          command:
            - "redis-server"
            - "--maxmemory"
            - "512mb"
            - "--maxmemory-policy"
            - "allkeys-lru"
            - "--save"
            - "300"
            - "100"
            - "--appendonly"
            - "yes"
          volumeMounts:
            - name: redis-data
              mountPath: /data
          livenessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
      volumes:
        - name: redis-data
          persistentVolumeClaim:
            claimName: ainp-redis-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ainp-redis-pvc
  namespace: ainp
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: standard-rwo
  resources:
    requests:
      storage: 5Gi
