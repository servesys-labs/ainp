# NOTE: This is a template. Create actual secrets using:
# kubectl create secret generic ainp-secrets -n ainp \
#   --from-literal=DATABASE_PASSWORD='your-password' \
#   --from-literal=OPENAI_API_KEY='your-key' \
#   --from-literal=ANTHROPIC_API_KEY='your-key' \
#   --from-literal=GOOGLE_AI_API_KEY='your-key'

apiVersion: v1
kind: Secret
metadata:
  name: ainp-secrets
  namespace: ainp
type: Opaque
stringData:
  # Database (use actual CloudSQL password)
  DATABASE_PASSWORD: ""  # REPLACE with actual value or use external secrets

  # AI Provider API Keys
  OPENAI_API_KEY: ""
  ANTHROPIC_API_KEY: ""
  GOOGLE_AI_API_KEY: ""

  # Optional: Pinecone for vector storage
  PINECONE_API_KEY: ""
  PINECONE_INDEX_NAME: "ainp-vectors"
