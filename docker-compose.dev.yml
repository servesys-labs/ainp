version: '3.8'

services:
  # NATS JetStream - Message Bus
  nats:
    image: nats:2.10-alpine
    container_name: ainp-nats
    command: ["-js", "-sd", "/data", "-m", "8222"]
    ports:
      - "4222:4222"   # Client port
      - "8222:8222"   # HTTP monitoring
      - "6222:6222"   # Cluster port
    volumes:
      - nats-data:/data
    networks:
      - ainp-dev
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  # PostgreSQL - Relational Database with pgvector
  postgres:
    image: pgvector/pgvector:pg16
    container_name: ainp-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=ainp
      - POSTGRES_PASSWORD=ainp
      - POSTGRES_DB=ainp
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./packages/db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    networks:
      - ainp-dev
    command:
      - "postgres"
      - "-c"
      - "shared_preload_libraries=pg_stat_statements"
      - "-c"
      - "log_min_duration_statement=100"
      - "-c"
      - "max_connections=20"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ainp -d ainp"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Redis - Caching Layer
  redis:
    image: redis:7-alpine
    container_name: ainp-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command:
      - "redis-server"
      - "--maxmemory"
      - "512mb"
      - "--maxmemory-policy"
      - "allkeys-lru"
      - "--save"
      - "300"
      - "100"
      - "--appendonly"
      - "no"
    networks:
      - ainp-dev
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

  # Prometheus - Metrics Collection (Optional)
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: ainp-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./grafana/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=7d'
    networks:
      - ainp-dev
    depends_on:
      - nats
      - postgres

  # Grafana - Dashboards (Optional)
  grafana:
    image: grafana/grafana:10.2.2
    container_name: ainp-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=grafana-clock-panel
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
    networks:
      - ainp-dev
    depends_on:
      - prometheus

networks:
  ainp-dev:
    driver: bridge

volumes:
  nats-data:
  postgres-data:
  redis-data:
  prometheus-data:
  grafana-data:
