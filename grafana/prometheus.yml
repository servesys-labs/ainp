# Prometheus Configuration for AINP
# Phase 0.1 - Foundation

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'ainp-dev'
    environment: 'development'

scrape_configs:
  # NATS Monitoring
  - job_name: 'nats'
    static_configs:
      - targets: ['nats:8222']
    metrics_path: /metrics

